apiVersion: apps/v1
kind: Deployment
metadata:
  name: userService_deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: userService
  template:
    metadata:
      labels:
        app: userService
    spec:
      containers:
      - name: userService
        image: gambleats.azurecr.io/user_service:latest
        ports:
        - containerPort: 80
